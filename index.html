<head>

<body>
    <div id="app-container">
        <header>
            <h1>HabitDots</h1>
        </header>
        <main>
            <div class="controls-container">
                <div class="add-habit-form">
                    <input type="text" id="new-habit-input" placeholder="Enter new habit (e.g., Read a book)" aria-label="New habit name">
                    <button id="add-habit-button" aria-label="Add new habit">Add Habit</button>
                </div>
                <button id="reset-week-button" aria-label="Start new week and reset all habit progress">Start New Week</button>
            </div>
            <div id="habits-list-container">
                </div>
        </main>
        <footer>
            <p>Track your habits, one dot at a time.</p>
        </footer>
    </div>
